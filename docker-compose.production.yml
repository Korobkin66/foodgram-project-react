version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:13
    env_file: ../.env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
    ports:
      - 5433:5432
  backend:
    image: korobkin66/foodgram_backend
    env_file: ../.env
    volumes:
      - static:/static
      - media:/app/media
    depends_on:
      - db
    restart: on-failure
  frontend:
    image: korobkin66/foodgram_frontend 
    env_file: ../.env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
